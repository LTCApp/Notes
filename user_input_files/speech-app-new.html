<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق التسجيل الصوتي الجديد</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .status.ready {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .status.recording {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            animation: pulse 1s infinite;
        }
        
        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .record-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .record-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }
        
        .record-btn.recording {
            background: linear-gradient(45deg, #ff4757, #c44569);
            animation: recordPulse 1s infinite;
        }
        
        @keyframes recordPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .result-area {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            min-height: 100px;
            border: 2px solid #e9ecef;
        }
        
        .result-text {
            font-size: 1.3rem;
            line-height: 1.6;
            color: #333;
            text-align: right;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-clear {
            background: linear-gradient(45deg, #fd79a8, #e84393);
            color: white;
        }
        
        .btn-save {
            background: linear-gradient(45deg, #00cec9, #00b894);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ee5a24;
            margin: 15px 0;
        }
        
        .saved-notes {
            margin-top: 30px;
            text-align: right;
        }
        
        .note-item {
            background: #f1f2f6;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-right: 4px solid #667eea;
        }
        
        .note-time {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 تطبيق التسجيل الصوتي</h1>
        
        <div id="status" class="status ready">
            جاهز للتسجيل - اضغط على الزر للبدء
        </div>
        
        <div id="timer" class="timer" style="display: none;">
            00:00
        </div>
        
        <button id="recordBtn" class="record-btn">
            🎤<br>ابدأ التسجيل
        </button>
        
        <div class="result-area">
            <div id="resultText" class="result-text">
                النص المسجل سيظهر هنا...
            </div>
        </div>
        
        <div class="controls">
            <button id="clearBtn" class="btn btn-clear">مسح النص</button>
            <button id="saveBtn" class="btn btn-save">حفظ الملاحظة</button>
        </div>
        
        <div id="savedNotes" class="saved-notes">
            <h3>الملاحظات المحفوظة:</h3>
        </div>
    </div>

    <script>
        class SpeechRecorder {
            constructor() {
                this.recognition = null;
                this.isRecording = false;
                this.startTime = null;
                this.timerInterval = null;
                this.savedNotes = JSON.parse(localStorage.getItem('speechNotes') || '[]');
                
                this.initElements();
                this.initSpeechRecognition();
                this.displaySavedNotes();
            }
            
            initElements() {
                this.statusEl = document.getElementById('status');
                this.timerEl = document.getElementById('timer');
                this.recordBtn = document.getElementById('recordBtn');
                this.resultText = document.getElementById('resultText');
                this.clearBtn = document.getElementById('clearBtn');
                this.saveBtn = document.getElementById('saveBtn');
                this.savedNotesEl = document.getElementById('savedNotes');
                
                // Event listeners
                this.recordBtn.addEventListener('click', () => this.toggleRecording());
                this.clearBtn.addEventListener('click', () => this.clearText());
                this.saveBtn.addEventListener('click', () => this.saveNote());
            }
            
            initSpeechRecognition() {
                try {
                    // التحقق من دعم المتصفح
                    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                        this.showError('المتصفح لا يدعم التعرف على الصوت. يرجى استخدام Chrome أو Edge');
                        return;
                    }
                    
                    // إنشاء كائن التعرف على الصوت
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    
                    // إعداد التعرف على الصوت
                    this.recognition.continuous = true;
                    this.recognition.interimResults = true;
                    this.recognition.lang = 'ar-SA';
                    
                    // تعيين الأحداث
                    this.recognition.onstart = () => {
                        console.log('بدء التسجيل');
                        this.isRecording = true;
                        this.updateStatus('جاري التسجيل...', 'recording');
                        this.startTimer();
                        this.recordBtn.innerHTML = '⏹️<br>إيقاف';
                        this.recordBtn.classList.add('recording');
                    };
                    
                    this.recognition.onresult = (event) => {
                        let finalTranscript = '';
                        let interimTranscript = '';
                        
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            const transcript = event.results[i][0].transcript;
                            if (event.results[i].isFinal) {
                                finalTranscript += transcript + ' ';
                            } else {
                                interimTranscript += transcript;
                            }
                        }
                        
                        // إظهار النص المؤقت والنهائي
                        const currentText = this.resultText.textContent;
                        if (currentText === 'النص المسجل سيظهر هنا...') {
                            this.resultText.textContent = finalTranscript + interimTranscript;
                        } else {
                            this.resultText.textContent = currentText + finalTranscript + interimTranscript;
                        }
                    };
                    
                    this.recognition.onerror = (event) => {
                        console.error('خطأ في التسجيل:', event.error);
                        this.showError(`خطأ في التسجيل: ${event.error}`);
                        this.stopRecording();
                    };
                    
                    this.recognition.onend = () => {
                        console.log('انتهى التسجيل');
                        this.stopRecording();
                    };
                    
                    this.updateStatus('جاهز للتسجيل - اضغط على الزر للبدء', 'ready');
                    
                } catch (error) {
                    console.error('خطأ في إعداد التعرف على الصوت:', error);
                    this.showError('خطأ في إعداد التعرف على الصوت');
                }
            }
            
            toggleRecording() {
                if (!this.recognition) {
                    this.showError('التعرف على الصوت غير متاح');
                    return;
                }
                
                if (this.isRecording) {
                    this.recognition.stop();
                } else {
                    try {
                        this.recognition.start();
                    } catch (error) {
                        console.error('خطأ في بدء التسجيل:', error);
                        this.showError('خطأ في بدء التسجيل');
                    }
                }
            }
            
            stopRecording() {
                this.isRecording = false;
                this.updateStatus('تم إيقاف التسجيل', 'ready');
                this.stopTimer();
                this.recordBtn.innerHTML = '🎤<br>ابدأ التسجيل';
                this.recordBtn.classList.remove('recording');
            }
            
            startTimer() {
                this.startTime = Date.now();
                this.timerEl.style.display = 'block';
                this.timerInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    this.timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }
            
            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                this.timerEl.style.display = 'none';
            }
            
            updateStatus(message, type) {
                this.statusEl.textContent = message;
                this.statusEl.className = `status ${type}`;
            }
            
            showError(message) {
                this.statusEl.innerHTML = `<div class="error">❌ ${message}</div>`;
            }
            
            clearText() {
                this.resultText.textContent = 'النص المسجل سيظهر هنا...';
            }
            
            saveNote() {
                const text = this.resultText.textContent;
                if (text && text !== 'النص المسجل سيظهر هنا...') {
                    const note = {
                        id: Date.now(),
                        text: text,
                        date: new Date().toLocaleString('ar-SA')
                    };
                    
                    this.savedNotes.unshift(note);
                    localStorage.setItem('speechNotes', JSON.stringify(this.savedNotes));
                    this.displaySavedNotes();
                    this.clearText();
                    this.updateStatus('تم حفظ الملاحظة بنجاح!', 'ready');
                }
            }
            
            displaySavedNotes() {
                const notesHtml = this.savedNotes.map(note => `
                    <div class="note-item">
                        <div class="note-time">${note.date}</div>
                        <div>${note.text}</div>
                    </div>
                `).join('');
                
                this.savedNotesEl.innerHTML = `
                    <h3>الملاحظات المحفوظة (${this.savedNotes.length}):</h3>
                    ${notesHtml}
                `;
            }
        }
        
        // بدء التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            new SpeechRecorder();
        });
    </script>
</body>
</html>
